<div class="row">
    <div class="col-lg-3">
        <div class="left-bar">
            <ul class="nav bs-sidenav nav-stacked">
                <li class="active" ><a ng-click="showCategoryList()">所有分类</a></li>
                <li><a ng-click="showNewCategory()">添加分类</a></li>
            </ul>
        </div>
    </div>

    <div class="col-md-9">
        <div class="bs-docs-section" ng-show="viewCategoryList">
            <div class="page-header">
                <h3>所有菜单</h3>
            </div>
            <div class="row page-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>分类名称</th>
                        <th>是否顶级分类</th>
                        <th>父类名称</th>
                        <th>图片</th>
                        <th>修改</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="c in categorys">
                        <td>{{c.id}}</td>
                        <td>{{c.name}}</td>
                        <td>{{c.isparent}}</td>
                        <td>{{c.parent}}</td>
                        <td><img ng-src="{{c.imageurl | defaultImage}}" width="120px" height="100px"></td>
                        <td>
                            <input type="button" value="添加子类" ng-click="addSubCategory(c)" class="btn btn-primary">
                            <input type="button" value="修改" ng-click="modifyCategory(c)" class="btn btn-success">
                            <input type="button" value="删除" ng-click="deleteCategory(c)" class="btn btn-danger">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="pager">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">上一页</a></li>
                    <li><a href="#">下一页</a></li>
                    <li><a href="#">尾页</a></li>
                </ul>
            </div>
        </div>

        <div class="bs-docs-section" id="newproduct" ng-show="viewNewCategory">
            <div class="page-header">
                <h3>添加分类</h3>
            </div>
            <div class="row page-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="categoryName" class="col-sm-2 control-label">分类名称</label>
                        <div class="col-sm-5">
                            <input type="text" ng-model="category.name" class="form-control" id="categoryName" placeholder="分类名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="isparent" class="col-sm-2 control-label">是否顶级分类</label>
                        <div class="col-sm-2">
                            <select ng-model="category.isparent" class="form-control" id="isparent" ng-options="o for o in [true,false]">
                            </select>
                            {{category.isparent}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="parent" class="col-sm-2 control-label">父类名称</label>
                        <div class="col-sm-5">
                            <select ng-model="category.parent" class="form-control" id="parent" ng-options="c.name for c in categorys">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image" class="col-sm-2 control-label">图片</label>
                        <div class="col-sm-5">
                            <input type="file" ng-model="category.image" class="form-control" id="image" placeholder="图片">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" ng-click = "addCategory()" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
