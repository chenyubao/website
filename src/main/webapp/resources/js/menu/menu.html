<div class="row">
    <div class="col-lg-3">
        <div class="left-bar">
            <ul class="nav bs-sidenav nav-stacked">
                <li class="active" ><a ng-click="showMenuList()">所有菜单</a></li>
                <li><a ng-click="showNewMenu()">添加菜单</a></li>
            </ul>
        </div>
    </div>

    <div class="col-md-9">
        <div class="bs-docs-section" ng-show="viewMenuList">
            <div class="page-header">
                <h3>所有菜单</h3>
            </div>
            <div class="row page-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>菜单名称</th>
                        <th>是否顶级菜单</th>
                        <th>上级菜单名称</th>
                        <th>图片</th>
                        <th>链接</th>
                        <th>是否在新页面打开</th>
                        <th>修改</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="m in menus">
                        <td>{{m.id}}</td>
                        <td>{{m.name}}</td>
                        <td>{{m.isparent}}</td>
                        <td>{{m.parent}}</td>
                        <td><img ng-src="{{m.imageurl | defaultImage}}" width="120px" height="100px"></td>
                        <td>{{m.url}}</td>
                        <td>{{m.opennew}}</td>
                        <td>
                            <input type="button" value="添加子菜单" ng-click="addSubMenu(c)" class="btn btn-primary">
                            <input type="button" value="修改" ng-click="modifyMenu(c)" class="btn btn-success">
                            <input type="button" value="删除" ng-click="deleteMenu(c)" class="btn btn-danger">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="pager">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">上一页</a></li>
                    <li><a href="#">下一页</a></li>
                    <li><a href="#">尾页</a></li>
                </ul>
            </div>
        </div>

        <div class="bs-docs-section" id="newproduct" ng-show="viewNewMenu">
            <div class="page-header">
                <h3>添加菜单</h3>
            </div>
            <div class="row page-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="menuName" class="col-sm-2 control-label">菜单名称</label>
                        <div class="col-sm-5">
                            <input type="text" ng-model="menu.name" class="form-control" id="menuName" placeholder="菜单名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="isparent" class="col-sm-2 control-label">是否顶级菜单</label>
                        <div class="col-sm-2">
                            <select ng-model="menu.isparent" class="form-control" id="isparent" ng-options="o for o in [true,false]">
                            </select>
                            {{menu.isparent}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="parent" class="col-sm-2 control-label">上级菜单名称</label>
                        <div class="col-sm-5">
                            <select ng-model="menu.parent" class="form-control" id="parent" ng-options="m.name for m in menus">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image" class="col-sm-2 control-label">图片</label>
                        <div class="col-sm-5">
                            <input type="file" ng-model="menu.image" class="form-control" id="image" placeholder="图片">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" ng-click = "addMenu()" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
